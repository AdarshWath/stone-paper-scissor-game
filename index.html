<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scessiors">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score">
        <div class="you">
            <p class="score_txt " id="userScore">0</p>
            <p class="txt">YOU</p>
        </div>
        <div class="you">
            <p class="score_txt" id="computerScore">0</p>
            <p class="txt">COMP</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="logic.js" ></script>
</body>
</html>
